<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out - ERIS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .clock-container {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .clock-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .clock-title {
            font-size: 2.5rem;
            color: #93c5fd;
            margin-bottom: 2rem;
        }
        
        .current-time {
            font-size: 3rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 1rem;
        }
        
        .current-date {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }
        
        .status-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .status-label {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #10b981;
        }
        
        .status-value.clocked-in {
            color: #10b981;
        }
        
        .status-value.clocked-out {
            color: #6b7280;
        }
        
        .clock-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .clock-btn {
            flex: 1;
            padding: 1.5rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .clock-btn-in {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .clock-btn-in:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .clock-btn-out {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .clock-btn-out:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        
        .clock-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .time-records {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .records-title {
            font-size: 1.2rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
        }
        
        .record-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-time {
            color: #e2e8f0;
        }
        
        .record-type {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .record-type.in {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .record-type.out {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    
    <div class="clock-container">
        <div class="clock-card">
            <h1 class="clock-title">⏰ Time Clock</h1>
            
            <div class="current-time" id="currentTime">00:00:00</div>
            <div class="current-date" id="currentDate">Loading...</div>
            
            <div class="status-display">
                <div class="status-label">Current Status</div>
                <div class="status-value" id="statusValue">Clocked Out</div>
            </div>
            
            <div class="clock-buttons">
                <button class="clock-btn clock-btn-in" id="clockInBtn" onclick="clockIn()">
                    Clock In
                </button>
                <button class="clock-btn clock-btn-out" id="clockOutBtn" onclick="clockOut()" disabled>
                    Clock Out
                </button>
            </div>
            
            <div class="time-records">
                <h3 class="records-title">Today's Records</h3>
                <div id="recordsList">
                    <p style="color: #94a3b8; text-align: center;">No records yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStatus = 'out';
        let employeeId = localStorage.getItem('username') || 'employee_001';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            loadTodayRecords();
            setInterval(updateClock, 1000);
        });
        
        // Update clock display
        function updateClock() {
            const now = new Date();
            
            // Update time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Load today's records
        async function loadTodayRecords() {
            try {
                const result = await window.storage.get(`clock-records-${employeeId}`);
                let allRecords = result && result.value ? JSON.parse(result.value) : [];
                
                // Filter today's records
                const today = new Date().toDateString();
                const todayRecords = allRecords.filter(record => 
                    new Date(record.timestamp).toDateString() === today
                );
                
                // Check current status
                if (todayRecords.length > 0) {
                    const lastRecord = todayRecords[todayRecords.length - 1];
                    currentStatus = lastRecord.type === 'in' ? 'in' : 'out';
                    updateStatusDisplay();
                }
                
                // Display records
                displayRecords(todayRecords);
            } catch (error) {
                console.error('Error loading records:', error);
            }
        }
        
        // Clock in
        async function clockIn() {
            if (currentStatus === 'in') {
                showNotification('You are already clocked in!', 'error');
                return;
            }
            
            const record = {
                id: Date.now().toString(),
                employeeId: employeeId,
                type: 'in',
                timestamp: new Date().toISOString()
            };
            
            await saveRecord(record);
            currentStatus = 'in';
            updateStatusDisplay();
            await loadTodayRecords();
            showNotification('Successfully clocked in!', 'success');
        }
        
        // Clock out
        async function clockOut() {
            if (currentStatus === 'out') {
                showNotification('You are already clocked out!', 'error');
                return;
            }
            
            const record = {
                id: Date.now().toString(),
                employeeId: employeeId,
                type: 'out',
                timestamp: new Date().toISOString()
            };
            
            await saveRecord(record);
            currentStatus = 'out';
            updateStatusDisplay();
            await loadTodayRecords();
            showNotification('Successfully clocked out!', 'success');
        }
        
        // Save record
        async function saveRecord(record) {
            try {
                const result = await window.storage.get(`clock-records-${employeeId}`);
                let records = result && result.value ? JSON.parse(result.value) : [];
                records.push(record);
                await window.storage.set(`clock-records-${employeeId}`, JSON.stringify(records));
            } catch (error) {
                console.error('Error saving record:', error);
            }
        }
        
        // Update status display
        function updateStatusDisplay() {
            const statusValue = document.getElementById('statusValue');
            const clockInBtn = document.getElementById('clockInBtn');
            const clockOutBtn = document.getElementById('clockOutBtn');
            
            if (currentStatus === 'in') {
                statusValue.textContent = 'Clocked In';
                statusValue.className = 'status-value clocked-in';
                clockInBtn.disabled = true;
                clockOutBtn.disabled = false;
            } else {
                statusValue.textContent = 'Clocked Out';
                statusValue.className = 'status-value clocked-out';
                clockInBtn.disabled = false;
                clockOutBtn.disabled = true;
            }
        }
        
        // Display records
        function displayRecords(records) {
            const recordsList = document.getElementById('recordsList');
            
            if (records.length === 0) {
                recordsList.innerHTML = '<p style="color: #94a3b8; text-align: center;">No records yet</p>';
                return;
            }
            
            recordsList.innerHTML = records.map(record => {
                const time = new Date(record.timestamp);
                const timeStr = time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="record-item">
                        <span class="record-time">${timeStr}</span>
                        <span class="record-type ${record.type}">${record.type === 'in' ? 'Clock In' : 'Clock Out'}</span>
                    </div>
                `;
            }).join('');
        }
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
