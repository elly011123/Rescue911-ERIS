<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERIS - Emergency Response Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel: Emergency Call Section -->
        <div class="panel emergency-panel">
            <div class="panel-content">
                <h1 class="emergency-title">Emergency Call</h1>
                <p class="emergency-subtitle">If you face an emergency, click below to connect with a call operator.</p>
                <button class="call-button" onclick="navigateToCall()">Call Now</button>
                <p class="disclaimer">Misuse may be prosecuted.</p>
            </div>
        </div>

        <!-- Right Panel: Sign In Form -->
        <div class="panel signin-panel">
            <div class="panel-content">
                <h2 class="signin-title">Sign In</h2>
                <form class="signin-form" id="signinForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="operator">Call Operator</option>
                            <option value="emt">EMT</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="signin-button">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
